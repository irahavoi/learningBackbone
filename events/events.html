<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
	</script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js">
	</script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js">
	</script>
	<script>
		(function(){
			var dancer = {};
			_.extend(dancer, Backbone.Events);

			var sweat = function(){
				console.log('Sweating..');
			};

			var enjoy = function(){
				console.log('Enjoying..');
			}

			var speak = function(){
				console.log('blah blah blah');
			}

			//Add a custom event:
			dancer.on('dance', sweat);
			dancer.on('dance', enjoy);
			dancer.on('speak', speak);

			//Add a custom event:
			dancer.on('all', function(eventName){
				console.log(eventName + ' just occurred.');

			});

			//trigger the custom event:
			dancer.trigger('dance');

			//remove 'sweat' listener:
			dancer.off('dance', sweat);


			console.log('trigger  dance again:')
			//trigger the custom event:
			dancer.trigger('dance');


			console.log('Triggering multiple events simultaneously:')
			dancer.trigger('speak dance');

			//On and Off addd listeners to the given instance of objects.
			//If you want your object to listen to events that happen to other objects,
			//Use listenTo() and stopListening()
			console.log('listenTo() example:')
			var observer = _.extend([], Backbone.Events);
			observer.listenTo(dancer, 'speak', function(event){
				console.log('Observer says: I heard the dancer speaking!');
			});

			dancer.trigger('speak');
 
		})();
	</script>
</body>
</html>
