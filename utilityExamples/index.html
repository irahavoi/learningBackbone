<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
	</script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js">
	</script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js">
	</script>
	<script>
		(function(){
			var todos = new Backbone.Collection();
			todos.add([
				{title : 'Save money for downpayment', completed : false},
				{title : 'Build an awesome app and monetize it', completed : false},
				{title : 'Become a good software developer', completed : false}
			]);

			//Sort the collection by the title:
			var sorted = todos.sortBy(function(todo){
				return todo.get('title').toLowerCase();
			});

			//Iterate over models in the collection:
			sorted.forEach(function(model){
				console.log(model.get('title')  + ". Completed: " + model.get('completed'));
			});
		})();
	</script>
</body>
</html>
