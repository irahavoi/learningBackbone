	<script>
		(function(){
			var TodoRouter = Backbone.Router.extend({
				routes : {
					'about' : 'showAbout',
					'todo/:id' : 'getTodo',
					'*path' : 'defaultRoute'
				},
				showAbout : function(){
					console.log('todo: show about');
				},
				getTodo : function(id){
					console.log('todo: get todo with id ' + id);
				},

				defaultRoute : function(route){
					console.log('invalid route: ' + route);
				}
			});

			var myRouter = new TodoRouter();
			Backbone.history.start();

		})();
	</script>
